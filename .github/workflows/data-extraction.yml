name: Extract PDF data

on:
  push:
    branches: 
      - development

jobs:
  build:
    name: Extract data from PDF to CSV
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install pdfplumber pandas BeautifulSoup4
    - name: Build and publish
      run: |
        python download_report.py 
    - name: Commit files
        run: |
          git config --local user.email "amouro@gmail.com"
          git config --local user.name "amouro"
          git add data
          git commit -m "[BOT] Update output.csv"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.extract_branch.outputs.branch }}
        
